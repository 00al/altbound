{{ define "main" }}
<main>
    <div class="container">
        <section class="page-header">
            <h1>{{ .Title }}</h1>
            <p class="description">{{ .Description }}</p>
        </section>

        <section class="contact-content">
            <div class="contact-form">
                <iframe data-tally-src="https://tally.so/embed/wbNJ4g?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="552" frameborder="0" marginheight="0" marginwidth="0" title="altbound contact us"></iframe>
                <script>var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}</script>
            </div>

            <div class="contact-info">
                <h2>Other Ways to Connect</h2>
                <div class="info-item">
                    <h3>Email</h3>
                    <p><a href="mailto:hello@altbound.com">hello@altbound.com</a></p>
                </div>
                <div class="info-item">
                    <h3>LinkedIn</h3>
                    <p><a href="https://linkedin.com/company/altbound" target="_blank">Connect on LinkedIn</a></p>
                </div>
            </div>
        </section>
    </div>
</main>

<style>
.contact-content {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 4rem;
    max-width: 1000px;
    margin: 0 auto;
}

.contact-form {
    background: var(--color-light-gray);
    padding: 2rem;
    border-radius: 8px;
}

.contact-info {
    padding: 2rem;
}

.info-item {
    margin-bottom: 2rem;
}

.info-item h3 {
    color: var(--color-primary);
    margin-bottom: 0.5rem;
}

.info-item a {
    color: var(--color-text);
    text-decoration: none;
    transition: color 0.2s ease;
}

.info-item a:hover {
    color: var(--color-primary);
}

@media (max-width: 768px) {
    .contact-content {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .contact-form,
    .contact-info {
        padding: 1.5rem;
    }
}
</style>
{{ end }}
