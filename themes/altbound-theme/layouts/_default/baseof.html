<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">
    
    <!-- Meta Robots -->
    <meta name="robots" content="index, follow">
    
    <!-- Primary Meta Tags -->
    <title>{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="title" content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="author" content="Alex Loughlin">
    <meta name="keywords" content="lead generation, email outreach, linkedin outreach, social selling, b2b sales, inbound marketing, outbound marketing">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}images/option-alt-key.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="twitter:image" content="{{ .Site.BaseURL }}images/option-alt-key.svg">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ .Site.BaseURL }}images/option-alt-key.svg">
    
    <!-- Styles -->
    {{ $style := resources.Get "css/main.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">

    <!-- Schema.org markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "altbound",
        "description": "{{ .Site.Params.description }}",
        "url": "{{ .Site.BaseURL }}",
        "logo": "{{ .Site.BaseURL }}images/option-alt-key.svg",
        "contactPoint": {
            "@type": "ContactPoint",
            "email": "alex@altbound.com",
            "contactType": "sales"
        },
        "founder": {
            "@type": "Person",
            "name": "Alex Loughlin",
            "sameAs": "https://www.linkedin.com/in/alex-loughlin-b49a9b110/"
        },
        "sameAs": [
            "https://www.linkedin.com/in/alex-loughlin-b49a9b110/"
        ]
    }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="page-wrapper">
                <nav>
                    <a href="{{ .Site.BaseURL }}" class="logo">
                        <img src="{{ .Site.BaseURL }}images/option-alt-key.svg" alt="altbound logo" class="logo-icon">
                        <span>altbound</span>
                    </a>
                    <ul class="nav-links">
                        {{ range .Site.Menus.main }}
                        <li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
                        {{ end }}
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    {{ block "main" . }}{{ end }}

    <footer>
        <div class="container">
            <div class="page-wrapper">
                <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
