<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="icon" type="image/svg+xml" href="/images/option-alt-key.svg">
    {{ $style := resources.Get "css/main.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="page-wrapper">
                <nav>
                    <a href="/" class="logo">
                        <img src="/images/option-alt-key.svg" alt="altbound logo" class="logo-icon">
                        <span>altbound</span>
                    </a>
                    <ul class="nav-links">
                        {{ range .Site.Menus.main }}
                        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                        {{ end }}
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    {{ block "main" . }}{{ end }}

    <footer>
        <div class="container">
            <div class="page-wrapper">
                <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
